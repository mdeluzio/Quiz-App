<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A quiz all about The Legend of Zelda video game franchise">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Legend of Zelda Quiz App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header role="banner">
        <div class="return-home">
            <a href="index.html">
                <img class="home" src="Images/TriforceFull.jpg" alt="triforce icon">
            </a>
        </div>
        <div class="question-tracking">
            <ul>
                <li class="question-li">Question # <span class="question-num">0</span>/10</li>
            </ul>
        </div>
        <div class="score-tracking">
                <ul>
                    <li class="score-li">Score: <span class="current-score">0</span></li>
                </ul>
            </div>
    </header>

    <main role="main">
        <div class="before-start">
            <h1>It's dangerous to go <br> alone! Take this.</h1>
            <button type="button" class="start-button">Start</button>
        </div>
        <div class="question-answer-form"></div>
    </main>
</body>
</html>
