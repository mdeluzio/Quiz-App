<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A quiz all about The Legend of Zelda video game franchise">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Legend of Zelda Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="media.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type ="text/javascript" src="index.js"></script>
</head>
<body>
    <header role="banner">
        <div class="home-link">
            <a href="index.html">
                <img class="home" src="Images/TriforceFull.jpg" alt="triforce icon home button">
            </a>
        </div>
        <div class="question-tracking">
            <ul class="question-ul">
                <li class="question-li">Question # <span class="question-num">0</span>/10</li>
            </ul>
        </div>
        <div class="score-tracking">
                <ul class="score-ul">
                    <li class="score-li">Score: <span class="current-score">0</span></li>
                </ul>
            </div>
    </header>

    <main role="main">
        <div class="before-start">
            <h1>It's dangerous to go <br> alone! Take this.</h1>
            <button type="button" class="start-button">
                <img class="master-sword" src="Images/masterSword.jpeg" alt="The Master Sword from the Legend of Zelda Start Quiz Button"></button>
        </div>
        <div class="question-answer-form"></div>
    
    </main>
</body>
</html>
